<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Credit Card Bill</title>
    <link rel="stylesheet" href="/CSS/billnet.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="nav">
                <a href="/Html/index.html">
                    <img src="/Images/logo1.png" class="logo">
                </a>
                <h1 class="heading">CREDIT CARD BILL PAYMENT</h1>
                <div class="btn">
                    <a href="/Html/creditcard.html">
                        <button type="submit" class="back">GO BACK</button>
                    </a>
                </div>
            </div>
        </header>
        <div class="formcontainer">
            <h2 class="formtitle">Make Payment</h2>
            <form id="cform">
                <div class="formcon">
                    <label for="cnum">Credit Card number : </label>
                    <input type="text" id="cnum" name="cnum" placeholder="Enter 12-digit credit card number">
                </div>

                <div class="formcon">
                    <label for="rcnum">Re-enter Credit Card number : </label>
                    <input type="text" id="rcnum" name="rcnum" placeholder="Re-enter credit card number">
                </div>

                <div class="formcon">
                    <label for="amt">Bill Amount : </label>
                    <input type="text" id="amt" name="amt" placeholder="Enter bill amount to pay ">
                </div>

                <div class="formcon">
                    <button type="submit" class="paybutton" onclick="validateForm();">Pay Now</button>
                </div>
            </form>
        </div>
        <div class="copyright">
            <p class="copy">CopyRights &copy 2023 CrownBank <span class="copy1">|</span> <span>Right Bank Right Now</span> <span class="copy1">|</span>  All Rights Reserved </p>
        </div>
    </div>
    <script src="/JS/netbill.js"></script>
</body>
</html>
